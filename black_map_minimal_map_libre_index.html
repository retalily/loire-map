<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Black Map — MapLibre</title>
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    #map { position: absolute; inset: 0; }
    .corner { position: absolute; left: 12px; bottom: 12px; color: #9ca3af; font: 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="corner">Black map — ready for your layers</div>
  <script>
    const blackStyle = {
      version: 8,
      name: "Black",
      sources: {},
      layers: [
        { id: "background", type: "background", paint: { "background-color": "#000000" } }
      ]
    };

    const map = new maplibregl.Map({
      container: "map",
      style: blackStyle,
      center: [0, 20],
      zoom: 2,
      hash: true, // you can pan/zoom and share the URL
      attributionControl: false
    });

    map.addControl(new maplibregl.NavigationControl({ visualizePitch: true }), "top-right");
    map.addControl(new maplibregl.ScaleControl({ maxWidth: 150, unit: 'metric' }));

    // Tip: later you can add your own sources/layers here.
  </script>
</body>
</html>
